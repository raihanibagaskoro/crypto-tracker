spring.application.name=crypto-tracker

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:h2:mem:cryptodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# WebSocket Configuration
websocket.endpoint=/ws
websocket.topic.crypto=/topic/crypto-prices

# Crypto API Configuration
crypto.api.base-url=https://api.coingecko.com/api/v3
crypto.api.refresh-interval=60000

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.crypto-tracker=DEBUG